<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Tracker - Start</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffeaa7 url('https://i.imgur.com/N7rlQYt.png') repeat;
      background-size: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      position: relative;
    }
    .container::before {
      content: "üçî";
      font-size: 2rem;
      position: absolute;
      top: -20px;
      left: -20px;
    }
    .container::after {
      content: "üçï";
      font-size: 2rem;
      position: absolute;
      bottom: -20px;
      right: -20px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #ff6b81;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 2px solid #ffb347;
      border-radius: 1rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #ff6b81;
      color: white;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4757;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your Infoüçé</h2>
    <input type="number" placeholder="Height (inches)">
    <input type="number" placeholder="Weight (pounds)">
    <button>Calculate BMI</button>
  </div>
</body>
</html>
