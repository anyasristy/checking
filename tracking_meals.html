<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Tracker - Add Meals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="meals-page">
  <div class="meal-box">
    <h2>Add Your Food!üç¥ü•ó</h2>
    <div class="progress-container">
      <div class="progress-bar" style="width: 50%;"></div> 
    </div>
    <div class="progress-text">920 / 2300 Calories</div>
    <input type="text" placeholder="Meal Name">
    <input type="number" placeholder="Calories">
    <input type="number" placeholder="Protein (g)">
    <input type="number" placeholder="Carbs (g)">
    <input type="number" placeholder="Fat (g)">
    <button>Add Food</button>
    <div class="meal-list">
      <h3>What did you eat today?</h3>
      <div class="meal-item">Sandwich - 200 kcal</div>
      <div class="meal-item">Donut - 175 kcal</div>
    </div>
  </div>
</body>
</html>
